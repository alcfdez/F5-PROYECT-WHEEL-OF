<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Random Travel</title>
</head>
<body>
   <header>
    <div id="logo">
        <img src="./assets/logo random travel.PNG" alt="logo random travel">
        <p id="p-logo">WE INSPIRE YOUR WISH TRAVEL</p>
    </div>

    <ul>
        <li>
            <a href="#">HOME</a>
        </li>
        <li>
            <a href="#">ROULETTE</a>
        </li>
        <li>
            <a href="#">FOOTER</a>
        </li>
    </ul>
   </header>

   <section id="input-box">
    <div id="list-title">
      <h2>WERE WOULD YOU WANT TO GO?</h2>
      <h2>ENTER AS MANY CITIES AS YOU WANT</h2>
    </div>
    <form id="add-country-form">
      <input
        type="text"
        name="new-task-input"
        id="add-country-input"
        placeholder="Type your wish city here..."
      />
      <button type="submit" id="new-country-submit">SUBMIT</button>
    </form>
    <div class="countries-list">
      <h2>WOULD YOU LIKE TO EDIT OR CLEAR ANY OF YOUR CHOSEN LOCATIONS?</h2>
      <div id="countries">
      </div>
    </div>
  </section>

  <section>
    <input type="button" value="Hacer girar" style="float:left;" id='spin' />
   <canvas id="canvas" width="500" height="500"></canvas>
  </section>
  <script type="module" src="/public/js/app.js"></script>


</body>
</html>
